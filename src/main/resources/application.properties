server.servlet.context-path:/addax
server.port=9080
# 数据库配置 #
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库地址信息
spring.datasource.url=jdbc:mysql://127.0.0.1:33061/addax?useUnicode=true&characterEncoding=UTF-8&userSSL=false&serverTimezone=GMT%2B8
# 数据库用户名
spring.datasource.username=addax
# 数据库密码
spring.datasource.password=CzCRr0PHhV1K

# redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379

# cache
spring.cache.redis.time-to-live=1d
spring.cache.redis.use-key-prefix=true

# 指定mybatis的xml配置路径
mybatis.mapperLocations=classpath:/mappers/*.xml
# mybatis 日志打印
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# token失效时间，单位s 默认两小时/单位（秒）
zeus-token-expiration-time:7200

# 构建json循环超时时间/单位（毫秒）
zeus-time-out:30000

# 生成json前调用任务url
#zeus-task-url:http://127.0.0.1:9091/zeusData/task/readSource?mainTaskId=